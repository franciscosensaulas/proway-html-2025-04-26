    <!-- Link normal para outra página -->

    <!-- Link para enviar um e-mail -->
    <a href="mailto:franciscosensaulas@gmail.com">Enviar e-mail</a>

    <!-- Link com telefone para discagem direta em celulares -->
    <a href="tel:+554733223344">(47) 3322-3344</a>

    <!-- Link para abrir no whatsapp -->
    <a href="https://wa.me/554733223344">WhatsApp</a>

    <!-- Link para abrir na mesma página -->
    <a href="https://youtube.com" target="_self" rel="noopener noreferrer">YouTube</a>

    <a href="https://www.ifood.com.br">
        <img alt="Logo do iFood" width="150"
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/90/IFood_logo.svg/2560px-IFood_logo.svg.png">
    </a>
