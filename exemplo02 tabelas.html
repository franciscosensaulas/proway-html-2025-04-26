<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="utf-8">
    <title>Exemplo tabela</title>
</head>
<body>
    <h1>Cardápio</h1>

    <!-- 
    <table>: Inicia uma tabela
    <thead>: Cabeçalho da tabela
    <tr>: Linha da tabela
    <th>: Célula de cabeçalho
    <tbody>: Corpo da tabela
    <tr>: Linha de dados
    <td>: Célula de dados -->

    <!-- Exercício 01: Criar uma página com uma tabela de carros com as seguintes as seguintes colunas: modelo, imagem, cor, preço, ano de lançamento, ano de fabricação
    Preencher a tabela com 5 carros 
    Exercício 02: Criar uma página com uma lista não ordenada com os seus familires.
    Exercício 03: Criar uma página com um lista ordenada de produtos de limpeza ou padaria
-->

    <table border="1">
       <thead>
          <tr>
             <th>Nome</th>
             <th>Imagem</th>
             <th>Preço</th>
          </tr>
       </thead>
       <tbody>
          <tr>
             <td>Pastel de Frango</td>
             <td>
                 <img alt="Foto de um pastel de frango com catupiry" width="200" src="https://minhasreceitinhas.com.br/wp-content/uploads/2023/02/Pastel-de-frango-com-catupiry-1-1200x739.png">
             </td>
             <td>R$ 20,00</td>

          </tr>
          <tr>
             <td>Maçã Verde</td>
             <td>R$ 5,00</td>
          </tr>
       </tbody>
    </table>
</body>
</html>
