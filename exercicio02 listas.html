<!DOCTYPE html>
<html lang="pt-br">
<head>
   <title>Exemplo de Listas</title>
   <meta charset="utf-8">
</head>
<body>
   <h1>Listas</h1>
    
   <h2>Lista não ordenada</h2>
   <ul> <!-- unsorted list -->
      <li>Dança com lobos</li>
      <li>Senhor dos Anéis</li>
      <li>Lagoa Azul</li>
      <li>Vingadores Ultimato</li>
   </ul>

   <h2>Lista ordenada</h2>
   <ol> <!-- ordered list -->
       <li>Super Mario Odyssey</li>
       <li>Assassin's Creed Origins</li>
       <li>CS 2</li>
       <li>FarCry 4</li>
       <li>Valorant</li>
       <li>
	Call of Dutty
        <ol>
           <li>Black Ops</li>
           <li>Modern Warfare</li>
        </ol>
      </li>
   </ol>
</body>
</html>
